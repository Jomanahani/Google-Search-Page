<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assetes/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>React - Google Search</title>
  </head>
  <body>
    <!-- create header -->
    <header>
      <div class="search">
        <img src="./assetes/google.jpg" alt="google-icon" />
        <form>
          <input type="text" name="search" placeholder="React" />
          <div class="closeIcon">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </div>
          <div class="icons">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </div>
        </form>
        <div class="settings">
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-grip"></i>
          <img src="./assetes/personal imge.jpeg" alt="personal-img" />
        </div>
      </div>
      <nav>
        <ul>
          <li class="all">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            <p>All</p>
          </li>
          <li>
            <i class="fa-regular fa-image"></i>
            <p>Images</p>
          </li>
          <li>
            <i class="fa-sharp fa-solid fa-play"></i>
            <p>Videos</p>
          </li>
          <li>
            <i class="fa-regular fa-newspaper"></i>
            <p>News</p>
          </li>
          <li>
            <i class="fa-regular fa-bookmark"></i>
            <p>Books</p>
          </li>
          <li>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <p>More</p>
          </li>
        </ul>
        <p>Tools</p>
      </nav>
    </header>
  </body>
</html>
